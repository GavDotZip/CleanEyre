<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login</title>
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="C:\Users\gavin\OneDrive\Documents\CleanEyre\css\login.css">
  
</head>
<body>
<br><br>
  <div class="form">
      
      <ul class="top-area">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
            <h2>Create an account</h2>
          <form action="register" method="post">
          

            <div class="label-field">
              <label>
                Username <span class="req">*</span>
              </label>
              <input type="text" name="user" required autocomplete="off" />
            </div>
        

          <div class="label-field">
            <label>
              Password <span class="req">*</span>
            </label>
            <input type="password" name="pass" required autocomplete="off"/>
          </div>
          
          <div class="label-field">
            <label>
              Re-Enter Password<span class="req">*</span>
            </label>
            <input type="password" name="repass" required autocomplete="off"/>
          </div>
          
          
    
              
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>
 
        </div>
        
        <div id="login">   
          <h2>Log in to your existing account</h2>
          
          <form action="login" method="post">
          
            <div class="label-field">
            <label>
              Username <span class="req">*</span>
            </label>
            <input type="text" name="user" required autocomplete="off"/>
          </div>
          
          <div class="label-field">
            <label>
              Password <span class="req">*</span>
            </label>
            <input type="password" name="pass" required autocomplete="off"/>
          </div>
          
          
          <button class="button button-block">Log In</button>
          
          </form>
 
        </div>
        
      </div>  
    </div>
 
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="C:\Users\gavin\OneDrive\Documents\CleanEyre\src\loginPane.js"></script>
 
    </body>
</html>
